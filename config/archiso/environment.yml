#cloud-config
merge_how:
  - name: list
    settings:
      - append
  - name: dict
    settings:
      - no_replace
      - recurse_list

vendor_data:
  enabled: false

apt:
  preserve_sources_list: true

users:
  - name: user
    groups: users
    shell: /bin/bash
    sudo: ALL=(ALL) ALL
  - name: root
    groups: root
    shell: /bin/bash

chpasswd:
  expire: false
  users:
    - name: user
      password: $6$abcxyz$SbH927uoC4lzRtFfY0VVySMbwPylQWrA64dOsKciS4vD.N.QhnwtdzQz9SxzR0/yvnd2dvATA3gh5bNDHaNCB.
    - name: root
      type: RANDOM

growpart:
  mode: "off"
resize_rootfs: false
